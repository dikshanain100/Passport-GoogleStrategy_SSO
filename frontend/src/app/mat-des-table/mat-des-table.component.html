<div class="container">
  <div class="row mt-3">

    <!-- Dynamically add new table to index db -->
     <!-- <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 ">
      <button class="btn btn-block spacer-top-sm " (click)="loadRecords();"
        style="margin-left: 16px; color: white; background-color: #0062cc; max-width: fit-content">
        Load Records
      </button>
    </div> -->

    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 " *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="API">
          <th mat-header-cell *matHeaderCellDef class="labelFont"> API </th>
          <td mat-cell *matCellDef="let element"> {{element.API}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef class="labelFont"> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Link">
          <th mat-header-cell *matHeaderCellDef class="labelFont"> Link </th>
          <td mat-cell *matCellDef="let element"> {{element.Link}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef class="labelFont"> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- pagination -->
      <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
