<div class="container">

    <div class="panelheader panelStyle" style="margin-top :5%">
      <div class="form-header mb-4">Customer Form</div>
    </div>
  
  
  
    <div class="row" style="margin-bottom:6%">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <form class="form-horizontal " [formGroup]="customerForm" (ngSubmit)="submitForm()">
  
          <div class="container">
  
            <!-- Form -->
  
            <div class="form-group ">
              <div class="customerDiv">
                <label for="customer_id" class="labelFont">ID</label>
                <input type="text" class="form-control" id="customer_name" placeholder="Enter customer id"
                  formControlName="customer_id"
                  [ngClass]="{'has-error': (submitted && fetch.customer_id.errors) ||(fetch.customer_id.errors && (fetch.customer_id.touched || fetch.customer_id.dirty))}">
                <!-- to make it appear red and acc to condition -->
                <span class="help-block  error-block" *ngIf="(submitted && customerForm.get('customer_id').errors)">
                  <p *ngIf="fetch.customer_id.errors.required">
                    <small>Customer name is required.</small>
                  </p>
                </span>
              </div>
            </div>
  
  
            <div class="form-group ">
              <div class="customerDiv">
                <label for="customer_name"  class="labelFont">Name</label>
                <input type="text" class="form-control" id="customer_name" placeholder="Enter customer name"
                  formControlName="customer_name"
                  [ngClass]="{'is-invalid': (submitted && fetch.customer_name.errors) ||(fetch.customer_name.errors && (fetch.customer_name.touched || fetch.customer_name.dirty))}">
                <!-- to make it appear red and acc to condition -->
                <span class="help-block  error-block" *ngIf="(submitted && customerForm.get('customer_name').errors)">
                  <p *ngIf="fetch.customer_name.errors.required">
                    <small>Customer name is required.</small>
                  </p>
                </span>
              </div>
            </div>
  
  
  
            <div class="form-group ">
              <div class="customerDiv">
                <label for="customer_age"  class="labelFont">Age</label>
                <input type="text" class="form-control" id="customer_age" placeholder="Enter customer age"
                  formControlName="customer_age"
                  [ngClass]="{'is-invalid':(submitted && fetch.customer_age.errors) ||(fetch.customer_age.errors && (fetch.customer_age.touched || fetch.customer_age.dirty))}">
                <!-- to make it appear red and acc to condition -->
                <span class="help-block  error-block" *ngIf="(submitted && customerForm.get('customer_age').errors)">
                  <p *ngIf="fetch.customer_age.errors.required">
                    <small>Customer age is required.</small>
                  </p>
                </span>
              </div>
            </div>
  
            <div class="form-group ">
              <div class="customerDiv">
                <label for="customer_email"  class="labelFont">Email</label>
                <input type="text" class="form-control" id="customer_email" placeholder="Enter customer email"
                  formControlName="customer_email"
                  [ngClass]="{'is-invalid': (submitted && fetch.customer_email.errors) ||(fetch.customer_email.errors && (fetch.customer_email.touched || fetch.customer_email.dirty))}">
                <!-- to make it appear red and acc to condition -->
                <span class="help-block  error-block" *ngIf="(submitted && customerForm.get('customer_email').errors)">
                  <p *ngIf="fetch.customer_email.errors.required">
                    <small>Customer email is required.</small>
                  </p>
                </span>
              </div>
            </div>
  
          </div>
          <div>
            <div class="row form-footer">
  
              <div class="col-xs-6 col-lg-6 col-md-6" >
                <button type="close" class="btn btn-block spacer-top-sm text-left cancel-button" (click)="onCancel()">
                  Cancel
                </button>
              </div>
  
              <div class="col-xs-6 col-lg-6 col-md-6 " align ="right">
                <button class="btn btn-block spacer-top-sm submit-button " type="submit">
                  Submit
                </button>
              </div>
  
            </div>
  
          </div>
        </form>
      </div>
    </div>
  
    <!-- Tables -->
    <div class="row">
      <div class="container">
          <div class="panelheader panelStyle">
            <div class="form-header mb-4">Customer Details</div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th class="labelFont">ID</th>
                <th class="labelFont">Name</th>
                <th class="labelFont">Age</th>
                <th class="labelFont">Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customerList">
                <td>{{customer.custId}}</td>
                <td>{{customer.custName}}</td>
                <td>{{customer.custAge}} </td>
                <td>{{customer.custEmail}}</td>
                <td> <button (click)="deleteCustomer(customer.custId)" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
          </table>
  
      </div>
  
    </div>
  
  
  </div>
